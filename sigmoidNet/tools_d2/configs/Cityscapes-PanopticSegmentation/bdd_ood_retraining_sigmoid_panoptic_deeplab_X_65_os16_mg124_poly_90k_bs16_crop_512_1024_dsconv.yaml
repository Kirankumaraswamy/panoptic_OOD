_BASE_: Base-PanopticDeepLab-OS16.yaml
MODEL:
  WEIGHTS: "x65.pkl"
  PIXEL_MEAN: [128, 128, 128]
  PIXEL_STD: [128, 128, 128]
  BACKBONE:
    NAME: "d2_xception_65"
  RESNETS:
    NORM: "SyncBN"
    RES4_DILATION: 1
    RES5_DILATION: 2
  PANOPTIC_DEEPLAB:
    USE_DEPTHWISE_SEPARABLE_CONV: True
  SEM_SEG_HEAD:
    USE_DEPTHWISE_SEPARABLE_CONV: True
SOLVER:
  MAX_ITER: 135000
  CHECKPOINT_PERIOD: 5000
  BASE_LR: 0.0005
INPUT:
  MIN_SIZE_TRAIN_SAMPLING: "choice"
  FORMAT: "RGB"
  CROP:
    ENABLED: True
    TYPE: "absolute"
    SIZE: (512, 1024)

OUTPUT_DIR: "./experiment_results/bdd_ood_retraining_xception_sigmoid_bce_512_1024_bs16"
